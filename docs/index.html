    <script type="module">

        onload = async () => {

            //const map = L.map('map').setView([35.1845, 136.8941], 11);

			const map = L.map('map', {
				center: [35.1845, 136.8941],
				zoomControl: false,
				zoom: 12
			});

			/* コントロールボタン */
			L.control.zoom( { position: 'topright' } ).addTo( map );

            const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a>｜<a href="https://github.com/linkevery2s/share_information_map" target="_blank">GitHub</a>'
            }).addTo(map);

            const hash = new L.Hash(map);

            let outputPos = (map) => {
                let pos = map.getCenter();
                //spanに出力
                document.getElementById('text1').value = Math.round(pos.lng * 1000) / 1000 + "," + Math.round(pos.lat * 1000) / 1000;

            }

            map.on('move', function (e) {

                outputPos(map);

            });

            /* GPSボタン */
            let ido;
            let keido;
            let gps_get = (position) => {
                ido = position.coords.latitude;
                keido = position.coords.longitude;
                map.setView([ido, keido], 16);

            }

            let gps_error = (error) => {
                alert("エラーが発生したので、現在地を取得できませんでした。");
            }

            let GPS = () => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(gps_get, gps_error);
                } else {
                    alert("エラーが発生したので、現在地を取得できませんでした。");
                }
            }

            let gps_button = L.easyButton('fa-location-arrow', function () { GPS(); }, { position: 'topright' }).addTo(map);


        }



    </script>
