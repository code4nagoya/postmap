<!DOCTYPE HTML>
<html lang="ja">
<title>投稿マップ</title>

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
    <meta charset="UTF-8" name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="og:title" content="投稿マップ" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://code4nagoya.github.io/postmap/images/ogp.png" />
    <meta name="description" content="防災に関して、地域で気がついたことを投稿していくマップです。" />
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="投稿マップ" />
    <meta name="twitter:image" content="https://code4nagoya.github.io/postmap/images/ogp.png" />
    <meta name="author" content="Code for Nagoya">
    <meta name="keywords" content="防災,マップ,投稿" />

    <!-- leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-hash/0.2.1/leaflet-hash.min.js"
        integrity="sha512-0A4MbfuZq5Au9EdpI1S5rUTXlibNBi8CuZ/X3ycwXyZiCjNzpiO9YH6EMqPgzZm6vfNCuZStBQHjnO17nIC0IQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        html,
        body,
        #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            z-index: 0;
        }

        .input {
            position: fixed;
            bottom: 45px;
            z-index: 10;
            left: 50%;
            transform: translate(-50%, 0);
            width: 300px;

        }


        #text1 {
            width: 200px;
            padding: 10px 15px;
            border-radius: 5px;
            border: 2px solid #ddd;
            box-sizing: border-box;
            display: inline-block;
            cursor: pointer;
        }

        #exp {
            display: inline-block;
            cursor: pointer;
            background: #2ca9e1;
            color: #ffffff;
            border-radius: 5px;
        }
    </style>
    <script type="module">

        onload = async () => {

            const map = L.map('map').setView([35.1845, 136.8941], 11);

            const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a>｜<a href="https://github.com/linkevery2s/share_information_map" target="_blank">GitHub</a>'
            }).addTo(map);

            const hash = new L.Hash(map);

            let outputPos = (map) => {
                let pos = map.getCenter();
                //spanに出力
                document.getElementById('text1').value = Math.round(pos.lng * 1000) / 1000 + "," + Math.round(pos.lat * 1000) / 1000;

            }

            map.on('move', function (e) {

                outputPos(map);

            });

        }



    </script>
</head>

<body>

    <div class="input">
        <input id="text1" type="text" onfocus="this.select();"> <a href=""><div id="exp" class="search_btn p-3">投　稿</div></a>
    </div>

    <div id='map'></div>

</body>

</html>
